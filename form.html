<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>


<body>
    <h1>HTML Forms</h1>
    <form>
        <!--Text-->
        <label for="name">Enter your Name</label>
        <input type="text" id="name" placeholder="name" required>
        <br>
        <br>
        <!--Email-->
        <label for="email">Enter your Email</label>
        <input type="email" id="email" placeholder="email@gmail.com" required>
        <br>
        <br>
        <!--Password-->
        <label for="password"> Enter Your password</label>
        <input type="password" id="password">
        <br>
        <br>
        <!--DOB-->
        <label for="date">Date of Birth</label>
        <input type="date" id="date">
        <br>
        <br>
          <!--Radio-->
          <p>Enter your Gender</p>
         <input type="radio" name="gender" id="male">
         <label for="male">Male</label>
         <input type="radio" name="gender" id="female">
         <label for="female">Female</label>
         <input type="radio" name="gender" id="other">
         <label for="other">Others</label>
         <br>
         <br>
         <!--Select-->
         <label for="qns">Security Questions</label>
         <select name="" id="qns">
            <option value="q1">What is your place of birth?</option>
            <option value="q2">What is your pet name?</option>
         </select>
         <br>
         <br>
         <!--Anser Geting-->
         <label for="security">Security Answer</label>
         <input type="text" id="security">
         <br>
         <br>
         <!--Text Area-->
         <label for="">Enter Your Bio:</label><br>
         <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Bio..."></textarea>
         <br>
         <br>
         <!--Image or File Upload-->
         <label for="file">Upload Your Photo:</label>
         <input type="file" name="" id="file">
         <br>
         <br>
         <!--Check Box-->
         <input type="checkbox" name="" id="check">
         <label for="check">I agree to the terms and conditions</label>
         <br>
         <br>
         <input type="submit">
        
    </form>
</body>
</html>
